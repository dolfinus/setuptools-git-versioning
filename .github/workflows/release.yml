name: Release

on:
  push:
    tags:
    - v*

jobs:
  wait-tests:
    name: Wait for tests
    runs-on: ubuntu-latest

    steps:
    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-tests
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: Tests done
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-tests.outputs.conclusion != 'success'

  wait-codeql:
    name: Wait for CodeQL
    runs-on: ubuntu-latest

    steps:
    - uses: fountainhead/action-wait-for-check@v1.1.0
      id: wait-for-codeql
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        checkName: Analyze
        ref: ${{ github.sha }}
        timeoutSeconds: 3600

    - name: Fail the Build
      uses: cutenode/action-always-fail@v1
      if: steps.wait-for-codeql.outputs.conclusion != 'success'

  release:
    name: Release package
    runs-on: ubuntu-latest
    needs: [wait-tests, wait-codeql]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-3.11-release-${{ hashFiles('requirements*.txt') }}
          ${{ runner.os }}-python-3.11-release-
          ${{ runner.os }}-python
          ${{ runner.os }}-

    - name: Upgrade pip
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install dependencies
      run: pip install -r requirements.txt -r requirements-doc.txt

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v4.x

    - name: Patch setup.py with explicit version number
      # Fix for https://github.com/dolfinus/setuptools-git-versioning/issues/72#issuecomment-1312589464
      run: |
        version=$(echo $GITHUB_REF_SLUG | sed -E "s/v(.*)/\1/")
        sed -i -E "/from setuptools_git_versioning.*/d" setup.py
        sed -i -E "s/version=.*/version='${version}',/" setup.py

    - name: Build package
      run: python setup.py sdist bdist_wheel

    - name: Build release notes
      run: |
        mkdir reports/
        pip install -e .
        version=$(echo $GITHUB_REF_SLUG | sed -E "s/v(.*)/\1/")
        # lines 1 and 3 are empty, line 2 contains version number, line 4 contains release date
        changelog generate-md -c ./docs/conf.py CHANGELOG.rst -v $version | sed "1,4d" > reports/release.md

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create Github release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
        body_path: reports/release.md
        files: |
          dist/*
